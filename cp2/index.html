<!DOCTYPE html>
<!-- 
  Name: Bridget Yang
  CS 132 Spring 2023
  Date: April 26, 2023
  This is the index.html page for my restaurant bill splitting calculator. It's often 
  cumbersome to manually calculate how much you owe your friend after you go out to eat
  with them. This website takes in the price of the items you ordered, how many
  friends you dined with (assuming you split tip evenly), the total bill amount,
  and what percent tip you guys want to leave, and what area you dined in (as
  different areas have different sales taxes).
-->
<html lang="en-US">
  <head>
    <title>Restaurant Bill Splitting Calculator</title>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <script src="utils.js"></script>
    <script defer src="calculator.js"></script>
  </head>
  <body>
    <main>
      <h1>Restaurant Bill Splitting Calculator</h1>
      <input type="number" id="subtotal" class="num-input" step="0.01" min="0" placeholder="Subtotal Amount">
      <div id="tip">
        <p>Tip:</p>
        <input type="range" id="tip-percent" min="0" max="100" value="15">
        <p><output id="tip-value"></output>%</p>
      </div>
      <input type="number" id="num-diners" class="num-input" step="1" min="0" placeholder="Number of Diners">
      <div id="state">
        <p>Which state did you dine in?</p>
        <input list="state-dropdown" id="state-dropdown-menu">
        <datalist id="state-dropdown">
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="AL, CA">Alameda County, CA</option>
          <option value="LA, CA">Los Angeles County, CA</option>
          <option value="OC, CA">Orange County, CA</option>
          <option value="R, CA">Riverside County, CA</option>
          <option value="SB, CA">San Bernadino County, CA</option>
          <option value="SD, CA">San Diego County, CA</option>
          <option value="SF, CA">San Francisco County, CA</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NYC">New York City, NY</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="DC">Washington D.C.</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </datalist>
      </div>
      <div id="individual-order">
        <p>How many items did you order?</p>
        <input type="number" id="num-dishes" step="1" min="0">
        <div id="item-input-field"></div>
      </div>
      <input type="submit" value="Calculate">
      <div id="results"></div>
    </main>
    <footer>
      <p>Bridget Yang &copy; 2023</p>
    </footer>
  </body>
</html>
